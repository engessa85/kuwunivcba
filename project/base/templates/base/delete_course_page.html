{% extends 'core3.html' %}

{% block title %}
<title>Delete Course</title>
{% endblock title %}

{% block content %}

<div class="teacher-main_container">
    <div class = "course-container">
        <div class="title">Deleting course</div>
        <div class = "delete-content">
            <h3>Are your sure you want to delete: <span>{{course_is.title}} - {{course_is.number}}</span></h3>
            <form method = "POST" action = "">
             {% csrf_token %}
             <div class="del-button">
                <a class = "" href = "{% url 'course_page' %}" >Back</a>
                <button type = "submit">Delete</button>
            </div>
            </form> 
        </div>
    </div>
</div>


{% endblock content %}
